<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<style type="text/css">
.style1 {
	color: #FF0000;
}
.style2 {
	font-size: 50pt;
}
.style3 {
	color: #FF0000;
	font-size: 50pt;
}
.style4 {
	color: #FF0000;
	font-size: 80pt;
	text-align: center;
}
.style5 {
	color: #FFFF00;
}
</style>
</head>
<body style="background-image: url('1.jpg'); background-attachment: fixed">
    <!--这里dic里面便是需要获取的内容-->
    <p class="style4"><span lang="zh-cn">河马照相馆</span></p>
	<p class="style3">&nbsp;提取码</p>
	<span class="style3">
    <dic><strong>t79q</strong></dic></span> <span class="style3"><strong>
	<a class="btn" data-clipboard-action="copy" data-clipboard-target="dic" target="_blank" href="https://www.aliyundrive.com/s/tTTRAASDSDz">
	<span class="style5">复制提取码并跳转</span></a></strong></span>
	<span class="style1"><span class="style2"><strong>

    <!--采用cdn加速的 clipboard.js-->
    <script src="https://cdn.bootcss.com/clipboard.js/1.5.1/clipboard.js"></script>

    <!--创建对象，同时新建方法，我们调试的时候可以看见-->
    <script>
    var clipboard = new Clipboard('.btn');

    clipboard.on('success', function(e) {
        console.log(e);
    });

    clipboard.on('error', function(e) {
        console.log(e);
    });
    </script>
	</strong></span></span>
</body>
</html>
